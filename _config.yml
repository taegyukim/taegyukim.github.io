about_content: | # this will include new lines to allow paragraphs
  사용자에게 좋은 UX를 제공하는 것을 좋아해 웹 프론트엔드 개발을 하고 있습니다. 사람들과 협업하며 함께 일하는 것을 좋아하고, 좋은 의사소통을 중요하게 생각합니다. 재사용성과 확장성을 고려하는 코드를 작성하고 책임감 있게 개발하려고 노력합니다. 기계적으로 주어진 업무만을 하는 것이 아니라 어떤 일인지, 왜 필요한 일인지를 이해하고 더 잘 해낼 수 있는 방향을 생각하며 수행해야 더 잘할 수 있다고 믿습니다. 주변 사람들에게 계속해서 배우려고 합니다. 도전적인 문제를 해결하는 과정과 새로운 지식을 배우는 것을 좋아합니다.

  2019년 11월부터 현역 산업기능요원으로 복무중에 있습니다. (2022년 9월 소집해제 예정)

