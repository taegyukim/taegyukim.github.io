          <mark>WatchaPedia</mark>
          * 왓챠피디아 리브랜딩, 웹툰 도메인 확장, 기타 피쳐 및 UI 개선 작업
          * 왓챠피디아 앱의 마이페이지를 포함한 다수의 웹뷰 페이지 개발
          * 코드 아키텍쳐 개선 및 기술부채 축소 작업
