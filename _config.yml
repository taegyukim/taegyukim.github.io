          <mark>DeDe Network</mark>
          * 이더리움 기반 파생상품 거래 플랫폼 웹 페이지 개발
          * 랜딩 페이지, 뉴스레터 가입 페이지 등 개발

          <mark>Ethernal</mark>
          * 소셜 블로깅 서비스의 초기 프로덕트 UI 기획 및 설계
          * UI 컴포넌트 코드 작성 및 반응형 웹 개발 경험

