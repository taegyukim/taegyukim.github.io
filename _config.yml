  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      사람들과 함께하는 것을 좋아합니다. 협업하는 것에서 동기부여를 받고, 페이스를 유지하는 원동력으로 삼습니다. 서로 도움을 주고 받으며 배워가는 것이 가장 좋은 성장 방법 중 하나라고 믿습니다.

      프론트엔드 개발 외에도 다양한 것들에 관심이 있습니다. UX와 비즈니스에 관해 얘기하는 것을 좋아하고, 데이터를 다루는 여러 방식을 공부해가고 있습니다. 더 좋은 프론트엔드 개발자가 되기 위해 백엔드와 인프라 역량을 키우려는 노력을 하고 있습니다.

      개발 외적으로 다음과 같은 취미들이 있습니다.
      - 게이밍
      - 악기 연주
      - 다양한 주제의 토론

